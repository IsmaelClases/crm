<div class="example-container mat-elevation-z8">
    <div class="example-table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="id_zona">
                <th mat-header-cell *matHeaderCellDef>
                    <input matInput [formControl]="idZonaFilter" placeholder="Id">
                    <span mat-sort-header></span>
                </th>
                <td mat-cell *matCellDef="let zonas"> {{zonas.id_zona}} </td>
            </ng-container>

            <ng-container matColumnDef="zona">
                <th mat-header-cell *matHeaderCellDef>
                    <input matInput [formControl]="zonaFilter" placeholder="Zona">
                    <span mat-sort-header></span>
                </th>
                <td mat-cell *matCellDef="let zonas"> {{zonas.zona}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    <button mat-icon-button (click)="addZona()">
                <mat-icon>
                  add_circle
                </mat-icon>
              </button>
                </th>
                <td mat-cell *matCellDef="let zonas">
                    <button mat-icon-button (click)="editZona(zonas)">
                <mat-icon>
                  mode_edit
                </mat-icon>
              </button>
                    <button mat-icon-button (click)="deleteZona(zonas)">
                <mat-icon>
                  delete
                </mat-icon>
              </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
