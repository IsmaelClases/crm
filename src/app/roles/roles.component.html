<div class="example-container mat-elevation-z8">
  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="id_rol">
        <th mat-header-cell *matHeaderCellDef>
          <input matInput [formControl]="idFilter" placeholder="ID">
          <span mat-sort-header></span>
        </th>
        <td mat-cell *matCellDef="let rol"> {{rol.id_rol}} </td>
      </ng-container>

      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef>
          <input matInput [formControl]="rolFilter" placeholder="Rol">
          <span mat-sort-header></span>
        </th>
        <td mat-cell *matCellDef="let rol"> {{rol.rol}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> 
          <button mat-icon-button *ngIf="permises.add" (click)="addRol()">
            <mat-icon>
             add_circle
            </mat-icon>
          </button></th>
        <td mat-cell *matCellDef="let rol">
          <button mat-icon-button *ngIf="permises.edit" (click)="editRol(rol)">
            <mat-icon>
             mode_edit
            </mat-icon>
          </button>
          <button mat-icon-button *ngIf="permises.delete" (click)="deleteRol(rol)">
            <mat-icon>
             delete
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>

</div>
