<div class="container">
    <h3 mat-dialog-title>Borrar Vacante</h3>
    <p><strong>¿Está seguro que desea eliminar esta vacante?<br><br><br></strong>
        Vacante ID: {{ vacante.id_vacante }} <br><br>
        Entidad: {{ vacante.entidad }}
    </p>
    <div mat-dialog-actions>
        <button id="deleteUser" mat-button type="submit" (click)="deleteVacante()">Eliminar</button>
        <button id="onNoClick" mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
    </div>
</div>
